<!DOCTYPE html>

<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<a-assets>
			<a-asset-item id="tag" src="https://raw.githubusercontent.com/JoonLee-K/AR-tag/master/public/contents/AR_tag.gltf"></a-asset-item>
		</a-assets>
		<a-entity gltf-model="##tag"></a-entity>
		<a-marker-camera preset='custom' type='pattern' url='https://raw.githubusercontent.com/JoonLee-K/AR-tag/master/public/marker/pattern-tag_qr_bigger.patt'>
		</a-marker-camera>
		<!--
			<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
			<a-assets>
				<a-asset-item id="tag" src="https://raw.githubusercontent.com/JoonLee-K/AR-tag/master/public/contents/AR_tag.glb"></a-asset-item>
			</a-assets>
			<a-entity gltf-model="##tag"></a-entity>
		-->
	</a-scene>
</body>
